<!DOCTYPE html>
<html>
 <head>
   <!-- Here goes the metadata -->  
   <meta charset="utf-8">     
   <title> HTML5 basics </title>             

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pinboard.css">
    
    <script src="lib/jquery-2.1.0.min.js"></script> 
    <script src="js/app.js"></script> 
     
 </head>
 <body>

    <header>
        <a class="logo" href="#">Pin+</a>
    </header>
    
    <div class="controls">

       <div class="pin-url">
           <strong> http:// </strong>
           <input id="url" type="url"> 
           <button class="opt-add">Pin+</button>
       </div>
       <div class="pin-type">
           <input type="radio" name="link_type" value="url" checked> Website 
            <input type="radio" name="link_type" value="video"> Video
       </div>
       

    </div>
    
    <ul class="pinboard">
    
        <li>
            <div class="pin">
                <div class="thumbnail">
                    <img src="http://api.webthumbnail.org/?width=400&height=300&screen=1024&url=http://facebook.com">
                    <a href="http://facebook.com">http://facebook.com</a>
                </div>
            </div>
        </li>                                                                                 
        
    </ul>
    
    
    
    <footer>

    </footer>
 </body>
